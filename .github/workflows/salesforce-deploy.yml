name: Deploy to Salesforce

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Salesforce DX
      uses: sfdx-actions/setup-sfdx@v1

    - name: Táº¡o File Server Key
      run: echo "${{ secrets.SERVER_KEY }}" > server.key

    - name: Authorize Org
      run: sfdx auth:jwt:grant --clientid ${{ secrets.SALESFORCE_CONSUMER_KEY }} --jwtkeyfile server.key --username ${{ secrets.SALESFORCE_USERNAME }} --instanceurl https://login.salesforce.com

    - name: Deploy to Salesforce
      run: sfdx force:source:deploy -p force-app
